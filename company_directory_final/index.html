<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Directory</title>

  <!-- Bootstrap core CSS -->
  <link href="additional_plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

  <!-- JQuery, REACT.js and Custom scripts -->
  <script type="text/javascript" src="additional_plugins/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="main.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

      <!-- Logo -->
      <img src="images/logo.png" width="200px" height="60px">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <form class="form-inline d-flex justify-content-end md-form form-sm active-cyan active-cyan-2 mt-2">

                <!-- Search Bar -->
                <i id="search-bar" class="fas fa-search" aria-hidden="true"></i>
                <input id="searchBar" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Quick Search"
                aria-label="Search">

                <!-- Add Button -->
                <li class="nav-item">
                  <img id="plus-button" src="images/plus.png" width="28px" height="28px" data-toggle="modal" data-target="#addModal">
                </li>

            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Add Button Popup -->
<div id="addModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
  <!-- Modal content-->
    <div class="modal-content">

        <div class="modal-header">
        <h4 class="modal-title">Add Record</h4>
        <p>All fields are required.</p>
        </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location">
              </div>
            </form>
          </div>

        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: red; color: honeydew;"">Close</button>
        <button id="addRecord" type="button" class="btn btn-default" style="background-color: green; color: honeydew;"">Add</button>
        </div>

    </div>
  </div>
</div>

<!-- Advanced Search Popup -->
<div id="advancedSearchModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
  <!-- Modal content-->
    <div class="modal-content">

        <div class="modal-header">
        <h4 class="modal-title">Advanced Search</h4>
        <p>All fields are optional.</p>
        </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="advancedSearchfirstName">First Name</label>
                <input type="text" class="form-control" id="advancedSearchfirstName">
              </div>
              <div class="form-group">
                <label for="advancedSearchlastName">Last Name</label>
                <input type="text" class="form-control" id="advancedSearchlastName">
              </div>
              <div class="form-group">
                <label for="advancedSearchEmail">Email</label>
                <input type="email" class="form-control" id="advancedSearchEmail">
              </div>
              <div class="form-group">
                <label for="advancedSearchdepartment">Department</label>
                <input type="text" class="form-control" id="advancedSearchdepartment">
              </div>
              <div class="form-group">
                <label for="advancedSearchlocation">Location</label>
                <input type="text" class="form-control" id="advancedSearchlocation">
              </div>
            </form>
          </div>

        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: red; color: honeydew;"">Close</button>
        <button id="advancedSearchSubmit" type="button" class="btn btn-default" style="background-color: green; color: honeydew;"">Search</button>
        </div>

    </div>
  </div>
</div>

  <!-- Page Content -->
  <div id="font-adjust" class="container">
    <h6 id="advancedSearch"  data-toggle="modal" data-target="#advancedSearchModal">Advanced Search</h6>

    <!-- Page Features -->
    <div id="main-attach" class="row text-center">

    </div>

  </div>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="additional_plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

<footer>
  <p>@Copyright Rastin Rasheed 2020</p>
</footer>

</html>
